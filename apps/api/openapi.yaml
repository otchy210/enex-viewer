openapi: 3.0.3
info:
  title: Enex Viewer API
  version: 0.1.0
  description: enex-viewer のための REST API。
servers:
  - url: http://localhost:3001
paths:
  /health:
    get:
      summary: ヘルスチェック
      operationId: getHealth
      responses:
        '200':
          description: サービスが正常であることを示すレスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/message:
    get:
      summary: サンプルメッセージの取得
      operationId: getMessage
      responses:
        '200':
          description: メッセージのレスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /api/enex/parse:
    post:
      summary: ENEX ファイルのアップロードと解析
      operationId: postEnexParse
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: ENEX 解析結果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnexParseResponse'
        '400':
          description: ファイル形式不正、必須パラメータ不備
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: ファイルサイズ超過
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: ENEX 解析失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 想定外エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/imports/{importId}/notes:
    get:
      summary: ノート一覧の取得
      operationId: getImportNotes
      parameters:
        - in: path
          name: importId
          required: true
          schema:
            type: string
        - in: query
          name: q
          required: false
          schema:
            type: string
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - in: query
          name: offset
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: ノート一覧と総件数
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteListResponse'
        '400':
          description: クエリパラメータ不正
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 参照対象のインポートが存在しない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 想定外エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/imports/{importId}/notes/{noteId}:
    get:
      summary: ノート詳細の取得
      operationId: getNoteDetail
      parameters:
        - name: importId
          in: path
          required: true
          schema:
            type: string
        - name: noteId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ノート詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteDetailResponse'
        '404':
          description: 対象が見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 想定外エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    HealthResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
          example: true
    MessageResponse:
      type: object
      required:
        - message
        - timestamp
      properties:
        message:
          type: string
          example: Hello from TypeScript REST API
        timestamp:
          type: string
          format: date-time
          example: '2026-02-08T00:00:00.000Z'
    EnexParseResponse:
      type: object
      required:
        - importId
        - noteCount
        - warnings
      properties:
        importId:
          type: string
          example: 7bfa5e83-8a9c-49ec-ae4f-7a7cd5ad2f5f
        noteCount:
          type: integer
          example: 0
        warnings:
          type: array
          items:
            type: string
    NoteSummary:
      type: object
      required:
        - id
        - title
        - tags
        - excerpt
      properties:
        id:
          type: string
          example: note-1
        title:
          type: string
          example: Sample Note
        createdAt:
          type: string
          nullable: true
          example: '2024-01-01T00:00:00Z'
        updatedAt:
          type: string
          nullable: true
          example: '2024-01-02T00:00:00Z'
        tags:
          type: array
          items:
            type: string
        excerpt:
          type: string
          example: hello world...
    NoteListResponse:
      type: object
      required:
        - total
        - notes
      properties:
        total:
          type: integer
          example: 2
        notes:
          type: array
          items:
            $ref: '#/components/schemas/NoteSummary'
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: INVALID_FILE_TYPE
        message:
          type: string
          example: Invalid ENEX file type.
        details:
          nullable: true
    ResourceMeta:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          example: resource-1-1
        fileName:
          type: string
          example: attachment.pdf
        mime:
          type: string
          example: application/pdf
        size:
          type: integer
          example: 1024
    NoteDetailResponse:
      type: object
      required:
        - id
        - title
        - tags
        - contentHtml
        - resources
      properties:
        id:
          type: string
          example: note-1
        title:
          type: string
          example: Sample Note
        createdAt:
          type: string
          example: 20240101T000000Z
        updatedAt:
          type: string
          example: 20240102T000000Z
        tags:
          type: array
          items:
            type: string
        contentHtml:
          type: string
          example: '<en-note>hello</en-note>'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceMeta'
