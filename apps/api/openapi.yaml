openapi: 3.0.3
info:
  title: Enex Viewer API
  version: 0.1.0
  description: enex-viewer のための REST API。
servers:
  - url: http://localhost:3001
paths:
  /health:
    get:
      summary: ヘルスチェック
      operationId: getHealth
      responses:
        '200':
          description: サービスが正常であることを示すレスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                default:
                  value:
                    ok: true

  /api/enex/parse:
    post:
      summary: ENEX ファイルのアップロードと解析
      operationId: postEnexParse
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                contentType: application/xml
      responses:
        '200':
          description: ENEX 解析結果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnexParseResponse'
        '400':
          description: multipart 形式不正、file 欠落、ファイル種別不正
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidMultipart:
                  value:
                    code: INVALID_MULTIPART
                    message: Request body must be multipart/form-data.
                missingFile:
                  value:
                    code: MISSING_FILE
                    message: file is required.
                invalidFileType:
                  value:
                    code: INVALID_FILE_TYPE
                    message: Invalid ENEX file type.
        '413':
          description: ファイルサイズ超過（1GB）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                fileTooLarge:
                  value:
                    code: FILE_TOO_LARGE
                    message: File size exceeds the allowed limit.
        '422':
          description: ENEX 解析失敗（XML 不正・ENEX 構造不正など）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidXml:
                  value:
                    code: INVALID_XML
                    message: The uploaded ENEX file is malformed XML. Please export the file again and retry.
                invalidEnex:
                  value:
                    code: INVALID_ENEX
                    message: Missing <en-export> root element.
        '500':
          description: 想定外エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                internal:
                  value:
                    code: INTERNAL_SERVER_ERROR
                    message: Unexpected error.

  /api/imports/{importId}/notes:
    get:
      summary: ノート一覧の取得
      operationId: getImportNotes
      parameters:
        - in: path
          name: importId
          required: true
          schema:
            type: string
        - in: query
          name: q
          required: false
          description: 検索キーワード。空文字は未指定として扱われる。
          schema:
            type: string
        - in: query
          name: limit
          required: false
          description: 取得件数（1-100、未指定時 50）
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - in: query
          name: offset
          required: false
          description: 取得開始位置（0 以上、未指定時 0）
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: ノート一覧と総件数
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteListResponse'
        '400':
          description: クエリパラメータ不正
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidLimitType:
                  value:
                    code: INVALID_QUERY
                    message: limit must be a single value.
                invalidLimitValue:
                  value:
                    code: INVALID_QUERY
                    message: limit must be a positive integer.
                invalidLimitMax:
                  value:
                    code: INVALID_QUERY
                    message: limit must be at most 100.
                invalidOffset:
                  value:
                    code: INVALID_QUERY
                    message: offset must be a non-negative integer.
                invalidQ:
                  value:
                    code: INVALID_QUERY
                    message: q must be a single string.
        '404':
          description: 参照対象のインポートが存在しない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                importNotFound:
                  value:
                    code: IMPORT_NOT_FOUND
                    message: Import session not found.
        '500':
          description: 想定外エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/imports/{importId}/notes/{noteId}:
    get:
      summary: ノート詳細の取得
      operationId: getNoteDetail
      parameters:
        - in: path
          name: importId
          required: true
          schema:
            type: string
        - in: path
          name: noteId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ノート詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteDetailResponse'
        '404':
          description: 対象 import または note が見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                importNotFound:
                  value:
                    code: IMPORT_NOT_FOUND
                    message: Import session not found.
                noteNotFound:
                  value:
                    code: NOTE_NOT_FOUND
                    message: Note not found.
        '500':
          description: 想定外エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
          example: true

    EnexParseResponse:
      type: object
      required:
        - importId
        - hash
        - noteCount
        - warnings
      properties:
        importId:
          type: string
          example: 7bfa5e83-8a9c-49ec-ae4f-7a7cd5ad2f5f
        hash:
          type: string
          description: アップロードファイルの SHA-256 ハッシュ
          example: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
        noteCount:
          type: integer
          example: 1
        warnings:
          type: array
          items:
            type: string
          example:
            - Incomplete Note: Skipped note due to missing title or content.

    NoteSummary:
      type: object
      required:
        - id
        - title
        - tags
        - excerpt
      properties:
        id:
          type: string
          example: note-1
        title:
          type: string
          example: Sample Note
        createdAt:
          type: string
          description: ENEX の created 値（存在する場合のみ）
          example: '20240101T000000Z'
        updatedAt:
          type: string
          description: ENEX の updated 値（存在する場合のみ）
          example: '20240102T000000Z'
        tags:
          type: array
          items:
            type: string
        excerpt:
          type: string
          example: hello world...

    NoteListResponse:
      type: object
      required:
        - total
        - notes
      properties:
        total:
          type: integer
          example: 2
        notes:
          type: array
          items:
            $ref: '#/components/schemas/NoteSummary'

    ResourceMeta:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          example: resource-1-1
        fileName:
          type: string
          example: image.png
        mime:
          type: string
          example: image/png
        size:
          type: integer
          example: 3

    NoteDetailResponse:
      type: object
      required:
        - id
        - title
        - tags
        - contentHtml
        - resources
      properties:
        id:
          type: string
          example: note-123
        title:
          type: string
          example: Sample Detail
        createdAt:
          type: string
          description: ENEX の created 値（存在する場合のみ）
          example: '20240101T000000Z'
        updatedAt:
          type: string
          description: ENEX の updated 値（存在する場合のみ）
          example: '20240102T000000Z'
        tags:
          type: array
          items:
            type: string
        contentHtml:
          type: string
          example: '<en-note>Detail Body</en-note>'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceMeta'

    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: INVALID_QUERY
        message:
          type: string
          example: limit must be a positive integer.
        details:
          nullable: true
          description: エラー詳細（存在しない場合は省略される）
          oneOf:
            - type: object
              additionalProperties: true
            - type: string
